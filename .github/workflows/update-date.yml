name: Update date.json

on:
  schedule:
    - cron: "0 0 * * *"   # once per day at midnight UTC
  workflow_dispatch:       # manual run button

permissions:
  contents: write   # ✅ allow commit & push

jobs:
  update-date:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate UTC Date
        run: |
          DATE_JSON=$(date -u +"{
            \"year\": %Y,
            \"month\": %m,
            \"day\": %d,
            \"hour\": %H,
            \"minute\": %M,
            \"second\": %S
          }")
          echo "$DATE_JSON" > date.json
          cat date.json   # ✅ print for debug

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add date.json
          git diff --cached --quiet || git commit -m "Update date.json"
          git push
